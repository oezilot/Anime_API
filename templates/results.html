<!DOCTYPE html>
<html>
<head></head>

<body>
    <h1>Anime Library</h1>
    <h2>Search Anime</h2>
    <form method="POST" action="/">
        <input type="text" name="searchbar" placeholder="anime name here">
        <button type="submit">Search</button>
        <br><br>
        <!-- Button for viewing all anime -->
        <button type="submit" name="view_all" value="true">View All</button>
        <br><br>
        <select>
            <option>Genre</option>
        </select>
    </form>

    {% if anime_results %}
        <ul>
            {% for anime in anime_results %}
                <li>{{ anime['title'] }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>

</html>
