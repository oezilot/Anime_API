<!DOCTYPE html>
<html>
<head></head>

<body>
    <h1>Anime Library</h1>
    <h2>Search Anime</h2>
    <form method="POST" action="/">
        <input type="text" name="searchbar" placeholder="anime name here">
        <button type="submit">Search</button>
        <br>
        <br>
        <select>
            <option>Genre</option>
        </select>
    </form>
    {% for anime in anime_results %}
        <div>
            <h3>{{anime['title']}}</h3>
        </div>
    {% endfor %}


</body>

</html>
