<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>
</head>
<body>
    <h1>Anime List - Page {{ session.get("page_number") }}</h1>

    <!-- Form for filtering anime by type -->
    <form method="POST" action="/addParam">
        <label>Type</label>
        <select name="key">
            <option value="" {% if anime_type == None %} selected {% endif %}>All</option>
            <option value="tv" {% if anime_type == 'tv' %} selected {% endif %}>TV</option>
            <option value="movie" {% if anime_type == 'movie' %} selected {% endif %}>Movie</option>
        </select>
        <input type="submit" value="Apply Filter">
    </form>

    <!-- Display anime data -->
    <div>
        <ul>
            {% for anime in data %}
                <li>
                    <h2>{{ anime['title'] }}</h2>
                    <p>Type: {{ anime['type'] }}</p>
                    <img src="{{ anime['images']['jpg']['image_url'] }}" alt="{{ anime['title'] }}" width="150">
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Pagination buttons with POST form -->
    <form method="POST" action="/inc">
        <button name="navigation_buttons" value="next">Next</button>
    </form>
    <form method="POST" action="/dec">
        <button name="navigation_buttons" value="previous">Previous</button>
    </form>
</body>
</html>
