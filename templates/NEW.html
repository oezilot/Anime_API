<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>
</head>
<body>
    <h1>Anime List - Page {{ page_number }}</h1>
    <form method="POST" action="/">
        <label>Type</label>
        <select name="anime_type">
            <option value="" selected>All</option>
            <option value="tv" {% if selected %} anime_type=value {% endif %}>TV</option>
            <option value="movie">Movie</option>
        </select>
        <input type="submit">
    </form>
    <div>
        <ul>
            {% for anime in anime_data %}
                <li>
                    <h2>{{ anime['title'] }}</h2>
                    <p>Type: {{ anime['type'] }}</p>
                    <img src="{{ anime['images']['jpg']['image_url'] }}" alt="{{ anime['title'] }}" width="150">
                </li>
            {% endfor %}
        </ul>
    </div>

    <form method="POST" action="/?page={{ page_number }}">
        <!--das was beim action steht wird zum python geschickt und das was beim render_template steht wird zum html geschickt!-->
        {% if page_number > 1 %}
        <button name="navigation_buttons" value="previous">
            Previous
        </button>
        {% endif %}
        {% if page_number < 1101 %}
        <button name="navigation_buttons" value="next">
            Next
        </button>
        {% endif %}
    </form>
</body>
</html>
