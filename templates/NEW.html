<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>
</head>
<body>
    <h1>Anime List - Page {{ page_number }}</h1>

    <!-- Form for filtering anime by type -->
    <form method="POST" action="/?type={{ anime_type }}">
        <label>Type</label>
        <select name="anime_type">
            <option value="" {% if anime_type == None %} selected {% endif %}>All</option>
            <option value="tv" {% if anime_type == 'tv' %} selected {% endif %}>TV</option>
            <option value="movie" {% if anime_type == 'movie' %} selected {% endif %}>Movie</option>
        </select>
        <input type="submit" value="Apply Filter">
    </form>

    <!-- Display anime data -->
    <div>
        <ul>
            {% for anime in anime_data %}
                <li>
                    <h2>{{ anime['title'] }}</h2>
                    <p>Type: {{ anime['type'] }}</p>
                    <img src="{{ anime['images']['jpg']['image_url'] }}" alt="{{ anime['title'] }}" width="150">
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Pagination buttons with POST form -->
    <form method="POST" action="/?page={{ page_number }}&type={{ anime_type }}">
        <!-- Previous and Next buttons with type filtering -->
        {% if page_number > 1 %}
            <button name="navigation_buttons" value="previous">Previous</button>
        {% endif %}
        {% if page_number < 1101 %}
            <button name="navigation_buttons" value="next">Next</button>
        {% endif %}
    </form>
</body>
</html>
