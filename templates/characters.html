<!DOCTYPE html>
<html>
<body>
{% if anime_id %}
    <h1>Characters of {{ anime_id }}</h1>
{% else %}
    <h1>No anime selected!</h1>
{% endif %}

{% for character in character_data %}
<div>
    {{ character['character']['name'] }}
    <br>
    <img src="{{ character['character']['images']['jpg']['image_url'] }}" alt="{{ character['character']['name'] }}">
    <br>
    <br>
</div>
{% endfor %}

</body>
</html>
