<!DOCTYPE html>
<html>
<head></head>

<body>
    <h1>Anime Library</h1>

    <form method="POST" action="/">
        <input type="hidden" name="page" value="{{ next_page }}">
        <button type="submit">Load More</button>
    </form>

    {% if anime_results %}
        <ul>
            {% for anime in anime_results %}
                <li>{{ anime['title'] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No more anime found.</p>
    {% endif %}
</body>

</html>
